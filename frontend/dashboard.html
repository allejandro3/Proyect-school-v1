<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="default-page">
    <div class="background-overlay"></div>
    <div class="container-wide">
        <div class="dashboard-header">
            <i class="fas fa-home panel-icon"></i>
            <h1 style="text-align:center; width:100%;">Panel de Padres</h1>
            <button id="logoutButton" class="button choice-btn" style="background: #dc3545;">Cerrar Sesión</button>
        </div>

        <h2>Consultar Boletín</h2>
        <form id="boletinCedulaForm">
            <div class="form-group">
                <label for="cedulaInput">Tarjeta de Identidad del Estudiante</label>
                <input type="text" id="cedulaInput" name="cedula" required placeholder="Ej: 123456789">
            </div>
            <button type="submit" class="button choice-btn">Ver Boletín</button>
        </form>

        <hr style="margin: 2rem 0;">
        <button id="viewUsersButton" class="button choice-btn" style="display:none;">Ver Usuarios</button>
    <button id="viewUsersButton" class="button choice-btn" style="display:none;">Ver Usuarios</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            const userDataString = sessionStorage.getItem('userData');

            if (!isLoggedIn || !userDataString) {
                window.location.href = 'index.html';
                return;
            }

            const userData = JSON.parse(userDataString);
            const viewUsersButton = document.getElementById('viewUsersButton');

            if (userData.role === 'super-admin') {
                viewUsersButton.style.display = 'inline-flex';
                viewUsersButton.onclick = () => window.location.href = 'view-users.html';
            }
        });

        document.getElementById('boletinCedulaForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const cedula = document.getElementById('cedulaInput').value;
            if (cedula) {
                window.location.href = `view-boletines.html?cedula=${encodeURIComponent(cedula)}`;
            }
        });

        document.getElementById('logoutButton').addEventListener('click', () => {
            sessionStorage.removeItem('isLoggedIn');
            sessionStorage.removeItem('userData');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
