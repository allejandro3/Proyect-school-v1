<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Usuarios</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .admin-section {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .admin-section h2 {
            margin-top: 0;
        }
        .admin-section form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .admin-section input[type="text"], .admin-section input[type="password"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .admin-section button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .admin-section button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Usuarios</h1>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Cédula</th>
                    <th>Rol</th>
                </tr>
            </thead>
            <tbody>
                <!-- User data will be loaded here -->
            </tbody>
        </table>

        <div class="admin-section">
            <h2>Agregar Administrador</h2>
            <form id="addAdminForm">
                <input type="text" id="adminUsername" placeholder="Nombre de Usuario" required>
                <input type="password" id="adminPassword" placeholder="Contraseña" required>
                <button type="submit">Agregar</button>
            </form>
        </div>

        <div class="admin-section">
            <h2>Acciones de Usuario</h2>
            <form id="userActionsForm">
                <input type="text" id="userCedula" placeholder="Cédula del Usuario" required>
                <button type="submit">Realizar Acción</button>
            </form>
        </div>

        <button class="back-button" onclick="window.location.href='dashboard.html'">Volver al Dashboard</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            const userDataString = sessionStorage.getItem('userData');

            if (!isLoggedIn || !userDataString) {
                window.location.href = 'index.html';
                return;
            }

            const userData = JSON.parse(userDataString);

            // Only super-admins can view this page
            if (userData.role !== 'super-admin') {
                alert('Acceso denegado. Solo super-administradores pueden ver esta página.');
                window.location.href = 'dashboard.html';
                return;
            }

            try {
                // Assuming your backend has an endpoint like /api/users to get all users
                const response = await fetch('/api/users');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const users = await response.json();

                const usersTableBody = document.querySelector('#usersTable tbody');
                usersTableBody.innerHTML = ''; // Clear existing content

                users.forEach(user => {
                    const row = usersTableBody.insertRow();
                    row.insertCell().textContent = user.username;
                    row.insertCell().textContent = user.cedula;
                    row.insertCell().textContent = user.role;
                });

            } catch (error) {
                console.error('Error fetching users:', error);
                alert('No se pudieron cargar los usuarios. Por favor, intente de nuevo más tarde.');
            }

            // Placeholder for Add Admin form submission
            document.getElementById('addAdminForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('adminUsername').value;
                const password = document.getElementById('adminPassword').value;
                alert(`Adding admin: ${username} with password: ${password}`);
                // Here you would typically send this data to your backend API
            });

            // Placeholder for User Actions form submission
            document.getElementById('userActionsForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const cedula = document.getElementById('userCedula').value;
                alert(`Performing action on user with cedula: ${cedula}`);
                // Here you would typically send this data to your backend API
            });
        });
    </script>
</body>
</html>
