<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="default-page">
    <div class="background-overlay"></div>
    <div class="container-wide">
        <div class="dashboard-header">
            <h1>Panel de Administrador</h1>
            <button id="logoutButton" class="button button-danger">Cerrar Sesi√≥n</button>
        </div>

    <!-- Eliminado userInfo -->

        <h2>Filtrar Registros de Notas</h2>
        <p>Introduce la materia y el grado para encontrar los registros que quieres modificar.</p>

        <form id="filterForm">
            <div class="form-group">
                <label for="subject">Materia</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="grado">Grado (Nivel del Curso)</label>
                <input type="text" id="grado" name="grado" required>
            </div>
            <button type="submit" class="button button-primary">Buscar Estudiantes</button>
        </form>

        <hr style="margin: 2rem 0;">

        <h2>Generar Boletines</h2>
        <form id="boletinForm">
            <button type="submit" class="button button-primary">Generar Boletines por Grado</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            const userDataString = sessionStorage.getItem('userData');
            if (!isLoggedIn || !userDataString) {
                window.location.href = 'index.html';
                return;
            }
            const userData = JSON.parse(userDataString);
            // Eliminado renderizado de Administrador

            document.getElementById('filterForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const subject = document.getElementById('subject').value;
                const grado = document.getElementById('grado').value;
                const queryParams = new URLSearchParams({ subject, grado });
                window.location.href = `edit-grades.html?${queryParams.toString()}`;
            });

            document.getElementById('boletinForm').addEventListener('submit', (e) => {
                e.preventDefault();
                window.location.href = 'select-grade.html';
            });

            document.getElementById('logoutButton').addEventListener('click', () => {
                sessionStorage.clear();
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
