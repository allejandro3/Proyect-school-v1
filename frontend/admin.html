<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .top-left-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.3rem 0.6rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: transform 0.2s, box-shadow 0.2s;
            z-index: 1000;
            width: auto;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .top-left-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        #currentUserDisplay {
            position: absolute;
            top: 10px;
            right: 10px;
            font-weight: bold;
            color: #333;
        }

        /* New Grid Layout Styles */
        .container.full-width {
            max-width: 1100px;
            margin: 0.5rem auto 2rem auto;
            padding: 2rem;
            background: transparent;
            box-shadow: none;
            border: none;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            align-items: start;
        }

        .admin-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s ease;
        }

        .admin-card:hover {
            transform: translateY(-5px);
        }

        .admin-card h2 {
            font-size: 1.4rem;
            margin-top: 0;
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }

        .admin-card p {
            color: #718096;
            font-size: 0.95rem;
            flex-grow: 1;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .button.choice-btn {
            width: 100%;
            margin-top: 1rem;
        }

        .header-section {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }

        .header-section h1 {
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body class="default-page">
    <div id="currentUserDisplay"></div>
    <button id="logoutButton" class="top-left-button">Cerrar Sesión</button>

    <div class="container full-width">
        <div class="header-section">
            <i class="fas fa-user-cog panel-icon" style="color: white; font-size: 4rem; margin-bottom: 0.5rem;"></i>
            <h1>Panel de Administrador</h1>
        </div>

        <div class="admin-grid">
            <!-- Card 1: Filtrar Registros -->
            <div class="admin-card">
                <h2>Filtrar Registros</h2>
                <p>Modifica notas buscando por materia y grado.</p>
                <form id="filterForm">
                    <div class="form-group">
                        <label for="subject">Materia</label>
                        <input type="text" id="subject" name="subject" required placeholder="Ej. Matemáticas">
                    </div>
                    <div class="form-group">
                        <label for="grado">Grado</label>
                        <input type="text" id="grado" name="grado" required placeholder="Ej. 10-A">
                    </div>
                    <button type="submit" class="button choice-btn">Buscar Estudiantes</button>
                </form>
            </div>

            <!-- Card 2: Generar Boletines -->
            <div class="admin-card">
                <h2>Boletines</h2>
                <p>Genera y descarga los boletines de calificaciones por grado.</p>
                <div style="flex-grow: 1; display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-file-alt" style="font-size: 3rem; color: #cbd5e0;"></i>
                </div>
                <form id="boletinForm">
                    <button type="submit" class="button choice-btn">Generar Boletines</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            const userDataString = sessionStorage.getItem('userData');
            if (!isLoggedIn || !userDataString) {
                window.location.href = 'index.html';
                return;
            }
            const userData = JSON.parse(userDataString);

            // Mostrar usuario (opcional)
            // document.getElementById('currentUserDisplay').textContent = userData.username;

            document.getElementById('filterForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const subject = document.getElementById('subject').value;
                const grado = document.getElementById('grado').value;
                const queryParams = new URLSearchParams({ subject, grado });
                window.location.href = `edit-grades.html?${queryParams.toString()}`;
            });

            document.getElementById('boletinForm').addEventListener('submit', (e) => {
                e.preventDefault();
                window.location.href = 'select-grade.html';
            });

            document.getElementById('logoutButton').addEventListener('click', () => {
                sessionStorage.clear();
                window.location.href = 'index.html';
            });
        });
    </script>
</body>

</html>
