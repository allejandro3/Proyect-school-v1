<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Super Administrador</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .top-left-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background-color: #dc3545;
            /* Red for logout */
            color: white;
            padding: 0.3rem 0.6rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background-color 0.2s;
            z-index: 1000;
            /* Ensure it's on top */
            width: auto;
            /* Override 100% width from styles.css */
        }

        .top-left-button:hover {
            background-color: #c82333;
        }

        #currentUserDisplay {
            position: absolute;
            top: 10px;
            right: 10px;
            font-weight: bold;
            color: #333;
        }

        /* New Grid Layout Styles */
        .container.full-width {
            max-width: 1100px;
            /* Much wider */
            margin: 0.5rem auto 2rem auto;
            padding: 2rem;
            background: transparent;
            /* Remove white bg from main container */
            box-shadow: none;
            /* Remove shadow from main container */
            border: none;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            align-items: start;
        }

        .admin-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s ease;
        }

        .admin-card:hover {
            transform: translateY(-5px);
        }

        .admin-card h2 {
            font-size: 1.4rem;
            margin-top: 0;
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }

        .admin-card p {
            color: #718096;
            font-size: 0.95rem;
            flex-grow: 1;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .button.choice-btn {
            width: 100%;
            margin-top: 1rem;
        }

        .header-section {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }

        .header-section h1 {
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body class="default-page">
    <div id="currentUserDisplay"></div>
    <button id="logoutButton" class="superadmin-logout-btn">Cerrar Sesión</button>

    <div class="container full-width">
        <div class="header-section">
            <i class="fas fa-user-shield panel-icon" style="color: white; font-size: 4rem; margin-bottom: 0.5rem;"></i>
            <h1>Panel de Control</h1>
        </div>

        <div class="admin-grid">
            <!-- Card 1: Filtrar Registros -->
            <div class="admin-card">
                <h2>Filtrar Registros</h2>
                <p>Modifica notas buscando por materia y grado.</p>
                <form id="filterForm">
                    <div class="form-group">
                        <label for="subject">Materia</label>
                        <input type="text" id="subject" name="subject" required placeholder="Ej. Matemáticas">
                    </div>
                    <div class="form-group">
                        <label for="grado">Grado</label>
                        <input type="text" id="grado" name="grado" required placeholder="Ej. 10-A">
                    </div>
                    <button type="submit" class="button choice-btn">Buscar</button>
                </form>
            </div>

            <!-- Card 2: Generar Boletines -->
            <div class="admin-card">
                <h2>Boletines</h2>
                <p>Genera y descarga los boletines de calificaciones por grado.</p>
                <div style="flex-grow: 1; display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-file-alt" style="font-size: 3rem; color: #cbd5e0;"></i>
                </div>
                <form id="boletinForm">
                    <button type="submit" class="button choice-btn">Generar Boletines</button>
                </form>
            </div>

            <!-- Card 3: Gestión de Usuarios -->
            <div class="admin-card">
                <h2>Usuarios</h2>
                <p>Administra cuentas, roles y permisos del sistema.</p>
                <div style="flex-grow: 1; display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-users-cog" style="font-size: 3rem; color: #cbd5e0;"></i>
                </div>
                <button onclick="window.location.href='manage-users.html'" class="button choice-btn">Gestionar
                    Usuarios</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            const userDataString = sessionStorage.getItem('userData');

            if (!isLoggedIn || !userDataString) {
                window.location.href = 'index.html';
                return;
            }
            const userData = JSON.parse(userDataString);
            const currentUserDisplay = document.getElementById('currentUserDisplay');

            // Mostrar el nombre de usuario en la esquina superior derecha


            // --- Mejor detección de rol (normalización) ---
            // Añadimos logging para depuración y aceptamos varias formas de 'super admin'
            try {
                console.log('userData from sessionStorage:', userData);
            } catch (e) {
                console.log('No se pudo parsear userData para logging');
            }

            // Normalize helper: returns array of role strings (lowercased, trimmed)
            function extractRoles(u) {
                if (!u) return [];
                // If explicit role property
                if (u.role) {
                    if (Array.isArray(u.role)) return u.role.map(r => String(r).trim().toLowerCase());
                    return [String(u.role).trim().toLowerCase()];
                }
                // If booleans like isSuper, is_superadmin, is_super
                const boolRoles = [];
                if (u.isSuper || u.is_super || u.is_superadmin || u.isSuperAdmin || u.is_super_admin) boolRoles.push('super-admin');
                if (u.isAdmin || u.is_admin) boolRoles.push('admin');
                // If roles array
                if (u.roles && Array.isArray(u.roles)) {
                    return u.roles.map(r => String(r).trim().toLowerCase()).concat(boolRoles);
                }
                return boolRoles;
            }

            const roles = extractRoles(userData);
            // Also check username/email patterns (edge case)
            const username = (userData.username || '').toString().trim().toLowerCase();

            // Consider also plain role strings at top-level (e.g., userData === 'super-admin')
            let raw = '';
            if (typeof userData === 'string') raw = userData.trim().toLowerCase();
            if (!raw && userData.role) raw = String(userData.role).trim().toLowerCase();

            // Check common variations: superadmin, super-admin, super_admin, super admin
            const roleMatchesSuperAdmin = roles.some(r => /super[-_\s]?admin/.test(r))
                || /super[-_\s]?admin/.test(raw)
                || /super[-_\s]?admin/.test(username)
                || roles.includes('director')
                || raw === 'director';

            console.log('Extracted roles:', roles, 'raw:', raw, 'username:', username, 'isSuperAdmin:', roleMatchesSuperAdmin);

            if (!roleMatchesSuperAdmin) {
                window.location.href = 'admin.html';
                return;
            }

            // --- Lógica del formulario de filtro ---
            document.getElementById('filterForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const subject = document.getElementById('subject').value;
                const grado = document.getElementById('grado').value;

                const queryParams = new URLSearchParams({ subject, grado });
                window.location.href = `edit-grades.html?${queryParams.toString()}`;
            });

            // --- Lógica para generar boletines ---
            document.getElementById('boletinForm').addEventListener('submit', (e) => {
                e.preventDefault();
                window.location.href = 'select-grade-super-admin.html';
            });

            document.getElementById('logoutButton').addEventListener('click', () => {
                sessionStorage.removeItem('isLoggedIn');
                sessionStorage.removeItem('userData');
                window.location.href = 'index.html';
            });
        });
    </script>
</body>

</html>
