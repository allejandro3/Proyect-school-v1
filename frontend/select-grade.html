<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Grado para Boletines</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #currentUserDisplay {
            top: 10px;
            right: 10px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Eliminado currentUserDisplay -->
    <div class="container full-width">
        <h2>Generar Boletines</h2>
        <p>Introduce el grado para el cual quieres generar los boletines.</p>
    <!-- Eliminado userInfo -->

        <form id="selectGradeForm">
            <div class="form-group">
                <label for="grado">Grado</label>
                <input type="text" id="grado" name="grado" required placeholder="Ej: Primaria, Preescolar">
            </div>
            <button type="submit" class="button choice-btn">Generar</button>
        </form>

        <br>
        <a href="admin.html">‹ Volver al panel</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Verificación de seguridad ---
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            if (!isLoggedIn) {
                window.location.href = 'index.html';
                return;
            }

            // --- Lógica del formulario ---
            document.getElementById('selectGradeForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const grado = document.getElementById('grado').value;
                if (grado) {
                    const queryParams = new URLSearchParams({ grado });
                    window.location.href = `view-boletines.html?${queryParams.toString()}`;
                }
            });
        });
    </script>
</body>
</html>
